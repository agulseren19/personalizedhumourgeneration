name: Test and Deploy CAH System

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_cah_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        cd agent_system
        pip install -r requirements.txt
    
    - name: Run syntax and import tests
      run: |
        cd agent_system
        echo "ğŸ” Testing API imports..."
        python -c "from api.cah_crewai_api import app; print('âœ… API import successful')"
        
        echo "ğŸ” Testing core agents..."
        python -c "from agents.improved_humor_agents import ImprovedHumorAgent; print('âœ… Core agents OK')"
        
        echo "ğŸ” Testing database models..."
        python -c "from models.database import User, GamePlayer; print('âœ… Database models OK')"
        
        echo "ğŸ” Testing persona system..."
        python -c "from personas.persona_manager import PersonaManager; print('âœ… Persona system OK')"
    
    - name: Run comprehensive tests
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_cah_db
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      run: |
        cd agent_system
        echo "ğŸ§ª Running comprehensive tests..."
        
        # Test database connection
        python -c "
        from sqlalchemy import create_engine, text
        engine = create_engine('postgresql://postgres:postgres@localhost:5432/test_cah_db')
        with engine.connect() as conn:
            result = conn.execute(text('SELECT 1'))
            print('âœ… Database connection OK')
        "
        
        # Test API endpoints (without starting server)
        python -c "
        from api.cah_crewai_api import app
        from fastapi.testclient import TestClient
        client = TestClient(app)
        
        # Test health endpoint
        response = client.get('/health')
        print(f'âœ… Health endpoint: {response.status_code}')
        
        # Test root endpoint
        response = client.get('/')
        print(f'âœ… Root endpoint: {response.status_code}')
        
        print('âœ… All endpoint tests passed')
        "
    
    - name: Test humor generation (mock mode)
      run: |
        cd agent_system
        echo "ğŸ­ Testing humor generation (mock mode)..."
        
        python -c "
        import sys
        sys.path.append('.')
        
        # Mock external dependencies
        from unittest.mock import Mock, patch
        
        with patch('openai.OpenAI') as mock_openai, \
             patch('anthropic.Anthropic') as mock_anthropic:
            
            mock_openai.return_value = Mock()
            mock_anthropic.return_value = Mock()
            
            # Test humor generation without real API calls
            from agents.improved_humor_agents import ImprovedHumorAgent
            agent = ImprovedHumorAgent()
            print('âœ… Humor agent created successfully')
            
            print('âœ… Mock tests passed')
        "
    
    - name: Test multiplayer system
      run: |
        cd agent_system
        echo "ğŸ® Testing multiplayer system..."
        
        python -c "
        from game.authenticated_multiplayer_cah import AuthenticatedMultiplayerCAH
        from models.database import User, GamePlayer, GameRound
        
        print('âœ… Multiplayer imports OK')
        print('âœ… Game models OK')
        print('âœ… Multiplayer system ready')
        "

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to Render
      run: |
        echo "ğŸš€ Tests passed! Deploying to Render..."
        echo "âœ… Deployment will be triggered automatically"
        echo "ğŸ”— Check Render dashboard for deployment status"
